# The .spec.selector field defines how the Deployment finds which Pods to manage.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: app
  labels:
    name: gateway
spec:
  replicas: 3
  selector:
      matchLabels:
        name: gateway
  template:
    metadata:
      labels:
        name: gateway
    spec:
      containers:
      - name: gateway
        image: onlinex/app:0.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 80