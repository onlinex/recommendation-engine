# The .spec.selector field defines how the Deployment finds which Pods to manage.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-deployment
  namespace: app
  labels:
    name: gateway
    app: gateway
spec:
  replicas: 1
  selector:
      matchLabels:
        name: gateway
  template:
    metadata:
      labels:
        name: gateway
    spec:
      containers:
      - name: gateway
        image: onlinex/app:latest
        ports:
        - containerPort: 80