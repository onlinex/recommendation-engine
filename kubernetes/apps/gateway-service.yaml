# targets TCP port 80 on any Pod with the app.kubernetes.io/name=gateway label.
apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: mywebapp
  labels:
    name: web
    app: mywebapp
spec:
  selector:
    name: web 
  type: ClusterIP
  ports:
   - name: http
     port: 80
     targetPort: 80
     protocol: TCP