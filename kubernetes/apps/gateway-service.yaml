# targets TCP port 80 on any Pod with the app.kubernetes.io/name=gateway label.
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: app
  labels:
    name: gateway
spec:
  selector:
    app.kubernetes.io/name: gateway
  type: ClusterIP
  ports:
   - name: http
     port: 80
     targetPort: 80
     protocol: TCP