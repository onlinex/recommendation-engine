name: Development

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
  workflow_call:

jobs:
  ##################################
  # Check Python code complience
  ##################################
  lint:
    runs-on: ubuntu-latest
    name: Compliance
    steps:
      -
        name: ☁️ Checkout
        uses: actions/checkout@v3
      - 
        name: 🔧 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.7'
      - 
        name: 🔧 Run
        run: |
          python -m pip install flake8
          flake8 ./app/
        continue-on-error: true
      - 
        name: Run SUCCESS script
        run: exit 0

  ##################################
  # Build, if detect changes in PR
  ##################################
  docker:
    needs: 
      - lint
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service: [app]

    name: Build ${{ matrix.service }}
    steps:
      -
        name: ☁️ Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}  # source branch of PR, to detach: github.event.pull_request.head.sha
          fetch-depth: 0
      -
        name: 🔧 QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: 🔧 Docker Buildx
        uses: docker/setup-buildx-action@v2
      - 
        name: 🔧 Cache docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - 
        name: 🔧 Filter
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            src:
              - '${{ matrix.service }}/**'
      -
        name: 📦 Build & Save
        if: steps.changes.outputs.src == 'true'
        uses: docker/build-push-action@v3
        with:
          context: .
          push: False
          file: ./Dockerfile

          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/app:preprod # pre-release
          outputs: type=docker,dest=/tmp/docker-image.tar

          cache-from: type=gha,scope=${{ github.workflow }}
          cache-to: type=gha,scope=${{ github.workflow }}
      -
        name: 📂 Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.service }}-artifact
          path: /tmp/**.tar
          retention-days: 1
          if-no-files-found: ignore

  ##################################
  # Clean
  ##################################

  cleanup:
    needs: docker
    runs-on: ubuntu-latest
    steps:
      - 
        name: "♻️ remove build artifacts"
        uses: geekyeggo/delete-artifact@v1
        with:
          name: |
            app-artifact
          failOnError: false